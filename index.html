<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Generator Name Tag</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .nametag-container {
        position: relative;
        width: 600px; /* atur sesuai kebutuhan */
      }

      .nametag-container img.template {
        width: 100%;
        display: block;
      }

      /* Foto ganti isi border merah */
      #previewFoto {
        position: absolute;
        top: 481px; /* atur agar pas */
        left: 168px; /* atur agar pas */
        width: 90px; /* sesuai kotak merah */
        opacity: 100%;
        height: 115px;
        object-fit: cover;
      }

      /* Text pas di garis hitam */
      .teks {
        position: absolute;
        left: 250px; /* default posisi */
        width: 300px;
        text-align: left;
        font-weight: bold; /* teks tebal */
        color: #ffb000; /* warna kuning emas */
        font-family: "Montserrat", sans-serif;
      }

      /* Baris 1 (besar) */
      #teks1 {
        top: 481px; /* atur agar pas */
        left: 280px;
        font-size: 20px; /* ukuran khusus */
      }

      /* Baris 2 (lebih kecil) */
      #teks2 {
        top: 515px; /* atur agar pas */
        left: 280px;
        font-size: 15px; /* ukuran khusus */
      }

      /* Baris 3 (lebih kecil) */
      #teks3 {
        position: absolute;
        top: 549px; /* posisi default */
        left: 280px;
        font-size: 15px;
        width: 180px; /* batas lebar */
        padding: 0;
        box-sizing: border-box;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: nowrap;
        transition: top 0.2s ease; /* biar pergeseran halus */
      }

      .form-inputs {
        margin-top: 20px;
      }

      /* Saat print, hanya tampil nametag */
      @media print {
        body * {
          visibility: hidden;
        }
        .nametag-container,
        .nametag-container * {
          visibility: visible;
        }
        .nametag-container {
          position: absolute;
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <style>
      #previewFoto[src=""] {
        background-color: #f0f0f0; /* kasih background abu */
        border: 2px dashed #aaa; /* biar kelihatan kotak */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #555;
      }

      #previewFoto[src=""]::after {
        content: "Untitled";
        position: absolute;
      }
    </style>
    <h2>Isi Name Tag</h2>

    <div class="nametag-container">
      <!-- Template -->
      <img
        src="Untitled design (1).png"
        alt="Template Nametag"
        class="template"
      />

      <!-- Foto upload -->
      <img id="previewFoto" src="" alt="Foto Preview" />

      <!-- Teks 3 baris -->
      <div id="teks1" class="teks"></div>
      <div id="teks2" class="teks"></div>
      <div id="teks3" class="teks"></div>
    </div>

    <div class="form-inputs">
      <label>Upload Foto: </label>
      <input type="file" id="inputFoto" accept="image/*" /><br /><br />

      <label>Text 1: </label>
      <input type="text" id="inputTeks1" /><br /><br />

      <label>Text 2: </label>
      <input type="text" id="inputTeks2" /><br /><br />

      <label>Text 3: </label>
      <input type="text" id="inputTeks3" /><br /><br />

      <button onclick="window.print()">Print Name Tag</button>
    </div>
    <script>
      // Resize font supaya teks3 muat dalam 180px
      function resizeFont(teksEl, maxWidth, minFont = 8, maxFont = 15) {
        let fontSize = maxFont;
        teksEl.style.fontSize = fontSize + "px";

        while (teksEl.scrollWidth > maxWidth && fontSize > minFont) {
          fontSize -= 1;
          teksEl.style.fontSize = fontSize + "px";
        }
      }

      const teks3 = document.getElementById("teks3");
      const inputTeks3 = document.getElementById("inputTeks3");

      inputTeks3.addEventListener("input", function () {
        teks3.innerText = this.value;
        resizeFont(teks3, 180);
      });

      // Foto preview
      document
        .getElementById("inputFoto")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
              document.getElementById("previewFoto").src = event.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // Update teks 1 & 2
      document
        .getElementById("inputTeks1")
        .addEventListener("input", function () {
          document.getElementById("teks1").innerText = this.value;
        });
      document
        .getElementById("inputTeks2")
        .addEventListener("input", function () {
          document.getElementById("teks2").innerText = this.value;
        });
    </script>
    <script>
      // Preview foto ganti border merah
      document
        .getElementById("inputFoto")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
              document.getElementById("previewFoto").src = event.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // Update teks otomatis
      document
        .getElementById("inputTeks1")
        .addEventListener("input", function () {
          document.getElementById("teks1").innerText = this.value;
        });
      document
        .getElementById("inputTeks2")
        .addEventListener("input", function () {
          document.getElementById("teks2").innerText = this.value;
        });
      document
        .getElementById("inputTeks3")
        .addEventListener("input", function () {
          document.getElementById("teks3").innerText = this.value;
        });
    </script>
  </body>
</html>
